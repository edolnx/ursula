- name: keystone-client
  git: repo={{ openstack.git_mirror }}/python-keystoneclient.git
       dest=/opt/stack/python-keystoneclient
       version={{ client.keystoneclient_rev }}
       update={{ openstack.git_update }}
  notify:
    - pip install keystoneclient

